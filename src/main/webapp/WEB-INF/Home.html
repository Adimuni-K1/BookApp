<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
        margin: 0;
    }

    .container {
        width: 40rem;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
    }

    table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    input[type="submit"],
    input[type="reset"] {
        width: 48%;
        padding: 10px;
        margin: 10px 1%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
    }

    input[type="submit"] {
        background-color: #28a745;
        color: white;
    }

    input[type="reset"] {
        background-color: #dc3545;
        color: white;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
        opacity: 0.9;
    }

    form {
        margin-top: 20px;
    }

    .delete-form {
        margin-top: 10px;
    }

    input[type="submit"].delete {
        background-color: #dc3545;
        color: white;
        width: auto;
    }

    input[type="text"].delete {
        width: 70%;
        display: inline-block;
        margin-right: 5px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Book Management</h2>
    <form action="register" method="post">
        <table class="table table-hover">
            <tr>
                <td>Book Name</td>
                <td><input type="text" name="bookName"></td>
            </tr>
            <tr>
                <td>Book Edition</td>
                <td><input type="text" name="bookEdition"></td>
            </tr>
            <tr>
                <td>Book Price</td>
                <td><input type="text" name="bookPrice"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Cancel"></td>
            </tr>
        </table>
    </form>
    <br>
    <form action="showBooks" method="get">
        <input type="submit" value="Show Books">
    </form>
    <br>
    <form action="deleteBook" method="post" class="delete-form">
        <label for="bookId">Enter Book ID to Delete:</label>
        <input type="text" name="bookId" id="bookId" class="delete">
        <input type="submit" value="Delete Book" class="delete">
    </form>
</div>
</body>
</html>
